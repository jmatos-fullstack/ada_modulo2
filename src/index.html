<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcel Vanilla App</title>
    <link rel="stylesheet" href="scss/styles.scss">
  </head>
  <body>
    <div class="container">
      <h1>Parcel Vanilla App</h1>
      <p>Edit <code>src/index.html</code> to get started!</p>
      <div class="div-teste">
        X Y
        <button class="btn btn-primary">Confirmar</button>
        <br>
        <form class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" required>
                <div class="invalid-feedback">
                    O nome deve ter entre 5 e 30 caracteres.
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
                <div class="invalid-feedback">
                    Por favor, insira um email válido.
                </div>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" required minlength="6">
                <div class="invalid-feedback">
                    A senha deve ter pelo menos 6 caracteres.
                </div>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                <label class="form-check-label" for="checkDefault">
                    Eu aceito os termos e condições
                </label>
            </div>
            <button type="submit" id="btnSubmit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </div>
    <script type="module" src="./js/main.ts"></script>
  </body>
</html>
